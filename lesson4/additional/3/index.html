<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="grand-father">
  <div class="header">
    <div class="circle"></div>
    <div class="little-wrap-for-circle">
      <div class="box-in-header-a"></div>
      <div class="box-in-header-b"></div>
      <div class="box-in-header-c"></div>
      <div class="box-in-header-d"></div>
    </div>
  </div>

  <div class="hero">
    <div class="hero-info-a"></div>
    <div class="hero-info-b"></div>
    <div class="input-hero">
      <div class="slider"></div>
    </div>
  </div>

  <div class="destination">
    <div class="destination-a"></div>
    <div class="destination-b"></div>
    <div class="destination-c"></div>
  </div>
  <div class="wrap-destination">
       <div class="left-box-destonation">
          <div class="child-left-box-destonation-a"></div>
          <div class="child-left-box-destonation-b"></div>
       </div>
       <div class="center-box-destonation">
          <div class="child-center-box-destonation-a"></div>
          <div class="child-center-box-destonation-b"></div>
       </div>
       <div class="right-box-destonation">
          <div class="right-box-destonation-a"></div>
          <div class="right-box-destonation-b"></div>
       </div>
  </div>
  <div class="wrap-destination-center">
    <div class="left-box-destonation-center">
      <div class="left-box-center-destonation-a"></div>
      <div class="left-box-center-destonation-b"></div>
    </div>
    <div class="right-boxdestonation-center">
      <div class="right-box-center-destonation-a"></div>
      <div class="right-box-center-destonation-b"></div>
    </div>
  </div>
  <div class="wrap-destination-center row-reverse">
    <div class="left-box-destonation-center a-reverse">
      <div class="left-box-center-destonation-a b-reverse"></div>
      <div class="left-box-center-destonation-b c-reverse"></div>
    </div>
    <div class="right-boxdestonation-center d-reverse">
      <div class="right-box-center-destonation-a e-reverse"></div>
      <div class="right-box-center-destonation-b f-reverse"></div>
    </div>
  </div>

  <div class="offers">
    <div class="destination bottom-destation">
      <div class="bottom-a destination-a"></div>
      <div class="bottom-b destination-b"></div>
      <div class="bottom-c destination-c"></div>
    </div>
    <div class="wrap-offers">
      <div class="left-offers">
        <div class="left-box-offers"></div>
        <div class="left-box-offers"></div>
        <div class="left-box-offers"></div>
        <div class="left-box-offers"></div>
      </div>
      <div class="right-offers">
        <div>
          <div class="right-box-offers offers-right-a"></div>
          <div class="right-box-offers offers-right-b"></div>
          <div class="right-box-offers offers-right-c"></div>
          <div class="right-box-offers offers-right-d"></div>
            <div class="margin-offers">
              <div class="right-box-offers offers-right-a"></div>
              <div class="right-box-offers offers-right-b"></div>
              <div class="right-box-offers offers-right-c"></div>
              <div class="right-box-offers offers-right-d"></div>
            </div>
            <div class="margin-offers">
              <div class="right-box-offers offers-right-a"></div>
              <div class="right-box-offers offers-right-b"></div>
              <div class="right-box-offers offers-right-c"></div>
              <div class="right-box-offers offers-right-d"></div>
          </div>
            <div class="margin-offers">
              <div class="right-box-offers offers-right-a"></div>
              <div class="right-box-offers offers-right-b"></div>
              <div class="right-box-offers offers-right-c"></div>
              <div class="right-box-offers offers-right-d"></div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-left">
      <div class="little-footer-left huge"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
    </div>
    <div class="footer-center">
      <div class="little-footer-left huge"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
    </div>
    <div class="footer-right">
      <div class="little-footer-left huge"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
      <div class="little-footer-left"></div>
    </div>
    <div class="last-footer-right">
      <div class="huge extra"></div>
      <div class="circle-footer">
        <div class="little-circle-footer"></div>
        <div class="little-circle-footer"></div>
        <div class="little-circle-footer"></div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
