<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Additional 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="header">
        <div class="left-in-header background-margin"></div>
        <div class="right-in-right background-margin"></div>
    </div>
    <div class="wrap">
        <div class="left-menu">
            <div class="box-in-left-a background-margin"></div>
            <div class="box-in-left-b background-margin"></div>
            <div class="box-in-left-c background-margin"></div>
            <div class="box-in-left-d background-margin"></div>
            <div class="box-in-left-e background-margin"></div>
            <div class="box-in-left-f background-margin"></div>
        </div>
        <div class="child-wrap">
            <div class="main-menu background-margin"></div>
            <div class="nav-menu">
                <div class="box-in-nav-menu-1 background-margin"></div>
                <div class="box-in-nav-menu-2 background-margin"></div>
                <div class="box-in-nav-menu-3 background-margin"></div>
                <div class="box-in-nav-menu-4 background-margin"></div>
            </div>
            <div class="content">
                <div class="content-left">
                    <div class="content-box-1 background-margin"></div>
                    <div class="content-box-2 background-margin"></div>
                    <div class="content-box-3 background-margin"></div>
                    <div class="content-box-4 background-margin"></div>
                    <div class="content-box-5 background-margin"></div>
                    <div class="content-box-6 background-margin"></div>
                </div>
                <div class="content-right">
                    <div class="content-box-7 background-margin"></div>
                    <div class="content-box-8 background-margin"></div>
                    <div class="content-box-9 background-margin"></div>
                    <div class="content-box-10 background-margin"></div>
                    <div class="content-box-11 background-margin"></div>
                    <div class="content-box-12 background-margin"></div>
                </div>
                <div class="right-menu">
                    <div class="box-right-menu-1 background-margin"></div>
                    <div class="box-right-menu-2 background-margin"></div>
                    <div class="box-right-menu-3 background-margin"></div>
                    <div class="box-right-menu-4 background-margin"></div>
                </div>
            </div>
            <div class="footer">
                <div class="box-footer-a background-margin"></div>
                <div class="box-footer-b background-margin"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
