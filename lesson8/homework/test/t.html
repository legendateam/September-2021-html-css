<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../style.css">
  <title>Home Work Bootstrap</title>
</head>
<body>
<div class="header wrapper">
  <div class="header_top pt-xxl-5">
    <div class="container-fluid px-xxl-5">
      <div class="row d-flex px-xxl-5">
        <div class="col-xxl-5">
          <img src="../img/LOGO.png" alt="Logo">
        </div>
        <div class="header__nav col-xxl-7 d-flex align-items-center gap-3">
          <a href="#">ГЛАВНАЯ</a>
          <a href="#">МЕНЮ</a>
          <a href="#">О НАС</a>
          <a href="#">БРОНЬ</a>
          <div>
            <a href="#"><img src="../img/cart.png" class="mx-3" alt="Cart"></a>
          </div>

          <div class="d-flex flex-column">
            <div class="header__contact d-flex">
              <img src="../img/phone.png" alt="phone">
              <h4>+999-888-76-54</h4>
            </div>
            <div class="header__contact-feedback">
              <p>Свяжитесь с нами для
                бронирования</p></div>
          </div>

          <div class=" d-flex">
            <button class="header_button">ЗАКАЗ СТОЛИКА</button>
            <div class=" header__burger_menu">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                   class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>
</html>
