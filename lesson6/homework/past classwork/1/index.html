<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ClassWork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
<div class="main bg_grey">

            <div class="dark-blue_bg line_icon-huge br4px w30px h10px"></div>
        </div>
        <div class="wrap flex justi-center">
            <div>
                <div class="dark-blue_bg post"></div>
                <div class="flex justi-center">
                    <div class="line_icon-skinny br4px dark-blue_bg w70px h5px"></div>
                    <div class="line_icon-skinny br4px dark-blue_bg w30px h5px"></div>
                </div>
            </div>
            <div>
                <div class="dark-blue_bg post"></div>
                <div class="flex justi-center">
                    <div class="line_icon-skinny br4px dark-blue_bg w70px h5px"></div>

                </div>
            </div>
            <div>
                <div class="dark-blue_bg post"></div>
                <div class="flex justi-center">
                    <div class="line_icon-skinny br4px dark-blue_bg w70px h5px"></div>
                    <div class="line_icon-skinny br4px dark-blue_bg w30px h5px"></div>
                </div>
            </div>
            <div>
                <div class="dark-blue_bg post"></div>
                <div class="flex justi-center">
                    <div class="line_icon-skinny br4px dark-blue_bg w70px h5px"></div>
                    <div class="line_icon-skinny br4px dark-blue_bg w30px h5px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="dark-blue_bg contact h350px flex justi-center">
    <div class="contact__icon">
        <div class="bg_grey post circle"></div>
        <div class="flex justi-center">
            <div class="line_icon-skinny br4px bg_grey w70px h10px"></div>
            <div class="line_icon-skinny br4px bg_grey w70px h10px"></div>
        </div>
        <div class="flex justi-center">
            <div class="line_icon-skinny br4px bg_grey w50px h5px"></div>
            <div class="line_icon-skinny br4px bg_grey w50px h5px"></div>
            <div class="line_icon-skinny br4px bg_grey w50px h5px"></div>
        </div>
    </div>
    <div class="contact__icon border-solid_1px">

        <div class="flex justi-center">
            <div class="line_icon-skinny br4px bg_grey w70px h10px"></div>
            <div class="line_icon-skinny br4px bg_grey w70px h10px"></div>
        </div>
        <div class="flex justi-center">
            <div class="line_icon-skinny br4px bg_grey w50px h5px"></div>

            <div class="line_icon-skinny br4px bg_grey w50px h5px"></div>
        </div>
    </div>
</div>
</div>
</body>
</html>
